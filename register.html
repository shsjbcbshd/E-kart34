<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="STATIC/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="STATIC/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto shadow p-3 mt-5">
                <h5>User Registration</h5><hr>
                <form action="login.html" method="post">
                    <div class="mb-2">
                        <label for="input1" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="input1">
                    </div>
                    <div class="mb-2">
                        <label for="input2" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="input2">
                    </div>
                    <div class="mb-2">
                        <label for="input3" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="input3">
                    </div>
                    <div class="mb-2">
                        <label for="input4" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="input4">
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Register" class="btn btn-danger">
                        &nbsp;&nbsp; Already User? &nbsp;&nbsp; <a href="#">Login</a>
                    </div>
                </form>
            </div>
            </div>
    </div>




    <script src="STATIC/JS/bootstrap.min.js"></script>
    <script src="STATIC/JS/popper.js"></script>
    
</body>
</html>
